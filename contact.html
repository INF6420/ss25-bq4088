<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the contact page for the GRchive website.">
  <title>GRchive</title>
  <link href="style.css" type= "text/css" rel="stylesheet">
</head>
<body>
  <div id="header"> <!--begin header-->
    <img id="logo" src="images/GRbox-screen.png" alt= "website logo consisting of the letters 'G' and 'R' in an archival box graphic">
    <div id="main-menu"> <!--begin navigation menu-->
      <ul>
        <li class="nav"> <a href="index.html">Home</a></li>
        <li class="nav"> <a href="about.html">About</a></li>
        <li class="nav"> <a href="contact.html">Contact</a></li> 
        <li class="nav"> <a href="terms.html">Terms</a></li>
      </ul>
    </div> <!--end navigation menu-->
  </div> <!--end header-->
  <div id="content"> <!--begin content section-->
    <h2 id="section-title">Contact</h2>
    <div class="main-content-other"> <!--begin main content section-->
    <i>GRchive</i> welcomes hearing from like-minded enthusiast archivists. <i>Your opinion matters!</i> Please feel free to <a href="mailto:gregory.roth@wayne.edu">email</a> or use the contact form provided below:<br><br>
    <div id="form-content"><!-- begin form -->
      <h4>Send a message to <i>GRchive</i></h4>
      <form action="https://formspree.io/f/mdkdnjda" method="POST" class="validate">
        <div>
          <label for="name">Name</label>
          <input id="name" type="name" class="form-input" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" class="form-input" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" minlength="10" class="form-input" rows="4" required></textarea>
          </label>
        </div>
        <!-- add additonal form fields here, but do they have to also be added in formspree?-->
        <button type="submit">Send</button>
      </form></div><!-- end form -->
    </div> <!--end main content section-->
  </div> <!--end content section-->
  <div id="footer"> <!--begin footer, will have 3 columns-->
    <div id="footer-column-1">&copy <i>GRchive</i> 2025. All Rights Reserved.</div>
    <div id="footer-column-2"><img class="social" src="images/facebook-icon.png" alt= "Facebook button"></div>
    <div id="footer-column-3"><img class="social" src="images/instagram-icon.png" alt= "Instagram button"></div>
  </div> <!--end footer-->
  <!-- to load javascriupt from separate script file -->
  <script src='script.js'> </script>
</body>
